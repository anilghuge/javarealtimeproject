# Service name and port
spring.application.name=Customer
server.port=8082

# Eureka client configuration (ensure Eureka is running at this URL)
eureka.client.service-url.default-zone=http://localhost:8761/eureka

# Spring Boot Admin client configuration (admin server should be running at this URL)
spring.boot.admin.client.url=http://localhost:9091

# Activate and expose all management/actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.enabled=true
management.endpoint.env.show-values=always

# Optional: customize management path (if needed)
management.server.port=8082
management.server.base-path=/actuator
