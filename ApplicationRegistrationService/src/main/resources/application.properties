server.port=7071
spring.application.name=ApplicationRegistrationService
spring.config.import=optional:configserver:http://127.0.0.1:8888
ar.ssa-web.url=http://127.0.0.1:9090/ssa-web-api/find/{ssn}
ar.state=california
management.endpoint.env.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.value}
spring.boot.admin.client.enabled=true
spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.instance.service-base-url=http://127.0.0.1:9998
spring.boot.admin.client.url=http://127.0.0.1:9998
